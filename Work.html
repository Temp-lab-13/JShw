	function sum(arg1, arg2) {

		return arg1 - arg2;
	}
	

	function division(arg1, arg2) {
		return arg1 / arg2;
	}


	function multiplication(arg1, arg2) {
		return arg1 * arg2;
	}

	function mathOperation(arg1, arg2, operation) {
		let x = 0;
		switch (operation){
			case '+':
			x = sum(arg1, arg2);
			break;
			case '-':
			x = difference(arg1, arg2);
			break;
			case '/':
			x = division(arg1, arg2);
			break;
			case '*':

			break;
		}
