	//Задание №3:
	//Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на
	//каждый товар применить скидку 15%, можете использовать метод forEach.

		const products = [
				{
					id: 3,
					price: 200,
				},
				{
					id: 4,
					price: 900,
				},
				{

		function discount(products) {
			products.price = products.price - (products.price / 100 * 15);
			console.log("id продукта: " + products.id + ";", "цена продукта со скидкой: " + products.price)
		}
		products.forEach(discount);

		const product = [
			{
