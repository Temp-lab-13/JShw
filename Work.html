<script type="text/javascript">
	'use strict'

	/* Задание №1:
	Задать температуру в градусах по Цельсию. 
	Вывести в alert соответствующую температуру в
	градусах по Фаренгейту.*/ 

	let celsius = +prompt('Ввести температуру в цельсиях: ');

	alert('Температура в фарегейтай: ' + fahrenheit + ';');

	/* Задание №2:
	Объявить две переменные: admin и name. 
	Записать в name строку "Василий". 
	Скопировать значение из name в admin. 
	Вывести в консоль переменную admin.*/

	let name = 'Василий';

	console.log(admin);

	/* Задание №3:
	Вывести в консоль значения выражений и объяснить почему получились такие значения
	используя комментарии к каждому выражению.*/

	/*
	1. Ассациативность слева на право, пироритет у всех операторв сложения равнозначный.
	2. Складываем первые два числа 10 и 10, получаем результат 20.
	3. 20 приводится JS к строке и склеивается со стракой "10", получаем в консоли результат: 2010 */
	console.log(10 + 10 + "10");
	/*
	1. Ассациативность слева на право, пироритет у всех операторв сложения равнозначный.
	2. Первое значение выражения, число 10, приводится к строке и склеивается со вторым значением выражения, строкой "10". Результат: 1010.
	3. Третье значение выражения, число 10, так же пирводится к строке и склеивается с ранее полученым результатом 1010, результат: 101010*/
	console.log(10 + "10" + 10);
	/*
	1. Унарный +, в приоритете над оператором сложения и первым делом превращает "10" из строки в числовой тип 10.
	2. Дальше остаётся сложение, ассациативность с лева на право.
	3. Первое занчение выражения 10 складывается со вторым значением выражения 10, результат: 20.
	4. Получившийся результат 20, складывается со следующим, пирведёному к числу, третьим значенеим выражения 10. результат: 30.*/
	console.log(10 + 10 + +"10");
	/*
	1. Полагаю унарный минус (по аналогии с плюсом) имеет более высокий приоритет над делением и придаёт пустой строке отрицательное значение и пытается пвести её к числовому типу.
	2. После, первое значение выражения делится на ни что, и резёльтат падает в отрицательную беконечность. 0_о*/
	console.log(10 / -"");
	/*
	1. Унарный плюс с повышеным приоритетом пытается привести второе значение выражения к числу, но из-за "," вместо ".", у него ничего не выходит, число не воспринимается как число и резёльтат падает в Not a Number, NaN то есть.
	*/
	console.log(10 / +"2,5");
